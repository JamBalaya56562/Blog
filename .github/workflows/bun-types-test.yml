name: Bun CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: type-tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Install bun
      uses: oven-sh/setup-bun@v1
    
    - name: Install dependencies
      run: bun i
    - name: Format app
      run: bun run lint
    - name: Build app
      run: bun run build
    - name: Test app
      run: bun test
